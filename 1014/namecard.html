<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>個人名片</title>
    <style>
        body {
            background: #f5f6fa;
            font-family: 'Segoe UI', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .card {
            display: flex;
            background: #fff;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
            border-radius: 24px;
            overflow: hidden;
            width: 480px;
            max-width: 90vw;
            min-height: 220px;
        }
        .card-left {
            background: linear-gradient(135deg, #62bb75 0%, #21b05d 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40%;
            padding: 32px 0;
        }
        .avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            overflow: hidden;
            border: 4px solid #fff;
            box-shadow: 0 2px 8px rgba(0,0,0,0.10);
            background: #eee;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }
        .card-right {
            flex: 1;
            padding: 32px 24px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .name {
            font-size: 2rem;
            font-weight: 700;
            color: #ff9b61;
            margin-bottom: 8px;
        }
        .title {
            font-size: 1.1rem;
            color: #555;
            margin-bottom: 16px;
        }
        .info {
            font-size: 1rem;
            color: #888;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="card-left">
            <div class="avatar">
                <img src="darwin.jpg" alt="個人照片">
            </div>
        </div>
        <div class="card-right">
            <div class="name">Nydia</div>
            <div class="title">職稱 / 學生 / 專業領域</div>
            <div class="info">
                電子郵件：your@email.com<br>
                電話：0912-345-678<br>
                學校 / 公司名稱
            </div>
        </div>
    </div>
</body>
</html>
