<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>網頁設計課成果</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #f7f7f7;
            color: #222;
        }
        .navbar {
            background: #fff;
            border-bottom: 1px solid #e0e0e0;
            padding: 24px 0 12px 0;
            box-shadow: 0 2px 8px rgba(0,0,0,0.03);
        }
        .navbar-container {
            display: flex;
            flex-direction: row;
            align-items: center;
        }
        .navbar-title {
            font-size: 1.5rem;
            font-weight: bold;
            letter-spacing: 2px;
            color: #444;
            padding: 0 16px;
        }
        .navbar-shortcuts {
            display: flex;
            gap: 24px;
            margin: 0;
            margin-left: auto;
            padding: 0 16px;
        }
        .navbar-shortcuts a {
            text-decoration: none;
            color: #666;
            font-size: 1rem;
            padding: 6px 14px;
            border-radius: 6px;
            transition: background 0.2s, color 0.2s;
        }
        .navbar-shortcuts a:hover {
            background: #f0f0f0;
            color: #222;
        }
        @media (max-width: 600px) {
            .navbar-container {
                flex-direction: column;
                align-items: flex-start;
            }
            .navbar-title {
                font-size: 1.1rem;
            }
            .navbar-shortcuts {
                gap: 12px;
                margin-top: 8px;
                margin-left: 0;
            }
        }
    </style>
</head>
<body>
    <!-- 導覽區塊 -->
    <nav class="navbar">
        <div class="navbar-container">
            <div class="navbar-title">網頁設計課成果</div>
            <div class="navbar-shortcuts">
                <a href="#about">自介</a>
                <a href="#portfolio">作品集</a>
                <a href="#resources">學習資源</a>
            </div>
        </div>
    </nav>
</body>
</html>
